<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Nuevo Arbitro</mat-card-title>
    </div>   
    <br>
    <form [formGroup]="usuarioNuevo">
        <mat-form-field class="campos-field">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Telefono" formControlName="telefono">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Website" formControlName="website">
        </mat-form-field>

        <button mat-raised-button [disabled] = "!usuarioNuevo.valid" (click)="onSubmit()">Aceptar</button>  
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>      
    </form>
    
</mat-card>
