<div class="contanier">
    <div class="m-5">
        <h1 class="text-center fw-bold">
            Bienvenido al Home del Sistema de Gestion de Arbitros!!
        </h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <input placeholder="Buscar" class="form-control mb-2">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success"> Buscar</button>
                </div>
            </div>
            <div class="card card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                          </button>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="website">
                        <th mat-header-cell *matHeaderCellDef> Website </th>
                        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
                    </ng-container>

                    <ng-container matColumnDef="editar">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="primary" (click)=" editarElemento(element)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="warn" (click)=" eliminarElemento(element)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>

</div>
